<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/boton.css">
    <title>Equipos</title>
</head>

<body>
    <header>
        <div class="header-top">
            <a class="logo-class" href="#">
                <img src="../img/logo_canchas.png" alt="Logo de pagina">
            </a>
            <h1>Administración de Canchas de Fútbol</h1>
        </div>
        <div class="header-bottom">

            <nav>
                <ul>
                    <li><a href="../html/admin.html">Partidos</a></li>
                    <li><a href="../html/arbitros.html">Árbitros</a></li>
                    <li><a href="#">Equipos</a></li>
                </ul>
            </nav>

            <div id="sesion-item">
                <a href="../html/Inicioo.html">Cerrar Sesión</a>
            </div>
        </div>
    </header>

    <section id="equipos" class="modulo">
        <div class="modulo-header">
            <h2>Gestión de Equipos</h2>
            <div class="header-actions">
                <button id="btnAlternarVista" class="btn-toggle">
                    Eliminado recientemente
                </button>
                <span id="contadorDesactivados"></span>
            </div>
        </div>

        <form class="formulario" id="formEquipo">
            <input type="text" id="nombreEquipo" placeholder="Nombre del equipo" required>
            <input type="text" id="representante" placeholder="Representante" required>
            <input type="text" id="telefono" placeholder="Teléfono de contacto" required>
            <button type="submit" id="btnGuardar">Guardar</button>
            <button type="button" id="btnCancelar" style="display: none;">Cancelar</button>
        </form>

        <div id="mensajeEstado" class="mensaje-estado" style="display: none;"></div>

        <table>
            <thead>
                <tr>
                    <th>Equipo</th>
                    <th>Representante</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaEquipos">
                <!-- Los equipos aqui se cargan del arreglo -->
            </tbody>
        </table>
    </section>

    <script src="../javascript/equipo.js"></script>

</body>

</html>
