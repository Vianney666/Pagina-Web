<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Árbitros</title>
  <link rel="stylesheet" href="../css/arbitros.css">
</head>

<body>
  <header>
    <div class="header-top">
      <a class="logo-class" href="#">
        <img src="../img/logo_canchas.png" alt="Logo de pagina">
      </a>
      <h1>Administración de Canchas de Fútbol</h1>
    </div>

    <div class="header-bottom">
      <nav>
        <ul>
          <li><a href="../html/admin.html">Partidos</a></li>
          <li><a href="#">Árbitros</a></li>
          <li><a href="../html/equipos.html">Equipos</a></li>
        </ul>
      </nav>

      <div id="sesion-item">
        <a href="../html/Inicioo.html" class="logout-btn">Cerrar Sesión</a>
      </div>
    </div>

  </header>

  <section id="arbitros" class="modulo">
    <h2>Lista de Árbitros</h2>

    <div id="mensajeEstado" class="mensaje-estado" style="display: none;"></div>


    <form id="formArbitro" class="formulario">
      <input type="text" id="nombreArbitro" placeholder="Nombre del árbitro" required>
      <input type="tel" id="telefonoArbitro" placeholder="Teléfono" required>
      <input type="email" id="correoArbitro" placeholder="Correo" required>
      <select id="estadoArbitro" required>
        <option value="true">Disponible</option>
        <option value="false">No disponible</option>
      </select>
      <button type="submit" id="btnGuardar">Guardar</button>
      <button type="button" id="btnCancelar">Cancelar</button> 
    </form>

    <div class="tabla-container">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="cuerpoTabla">
          <!-- los arbitros que se añaden en la web se guardan aqui en el arreglo js -->
        </tbody>
      </table>
    </div>
  </section>

  <script src="../javascript/arbitros.js"></script>

</body>

</html>
