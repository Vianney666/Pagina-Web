<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Canchibol</title>
     <link rel="stylesheet" href="/css/login.css" />

</head>

<body>
  <div class="login-container">
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
      <div class="input-group">
        <label for="usuario">Usuario o Correo</label>
        <input type="text" id="usuario" name="usuario" required>
        <span class="error-msg" id="usuario-error">Campo obligatorio</span>
      </div>

      <div class="input-group password-toggle">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
        <button type="button" class="toggle-btn" id="togglePassword">ver</button>
        <span class="error-msg" id="password-error">Campo obligatorio</span>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="recordar">
        <label for="recordar">Recordarme</label>
      </div>

      <button type="submit" class="btn-login">Entrar</button>

      <div class="extra-links">
        <a href="#">¿Olvidaste tu contraseña?</a><br>
        ¿No tienes cuenta? <a href="Registro.html">Regístrate</a>
      </div>
    </form>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    togglePassword.addEventListener('click', () => {
      password.type = password.type === 'password' ? 'text' : 'password';
    });

    const usuario = document.getElementById('usuario');
    const usuarioError = document.getElementById('usuario-error');
    const passwordError = document.getElementById('password-error');

    usuario.addEventListener('input', () => {
      usuarioError.style.display = usuario.value.trim() ? 'none': 'block';
    });

    password.addEventListener('input', () => {
      passwordError.style.display = password.value.trim() ? 'none' : 'block';
    });

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e) => {
      if (!usuario.value.trim() || !password.value.trim()) {
        e.preventDefault();
        usuarioError.style.display = !usuario.value.trim() ? 'block':'none';
        passwordError.style.display = !password.value.trim() ?'block' : 'none';
      } else {
        window.location.href="tabla_de_partidos.html";
      }
    });
  </script>
  <script src="/javascript/login.js"></script>
</body>
</html>
