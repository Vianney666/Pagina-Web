<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador</title>
  <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
  <header>
    <div class="header-top">
      <a class="logo-class" href="#">
        <img src="/img/logo_canchas.png" alt="Logo de pagina">
      </a>
      <h1>Administración de Canchas de Fútbol</h1>
    </div>
    <div class="header-bottom">

      <nav>
        <ul>
          <li><a href="#">Partidos</a></li>
          <li><a href="/html/arbitros.html">Árbitros</a></li>
          <li><a href="/html/equipos.html">Equipos</a></li>
        </ul>
      </nav>

      <div id="sesion-item">
        <a href="/html/Inicioo.html">Cerrar Sesión</a>
      </div>
    </div>
  </header>

  <section id="partidos" class="modulo">
    <h2>Próximos Partidos</h2>
    <form class="formulario">
      <input type="date" />
      <input type="time" />
      <select>
        <option>Cancha 1</option>
        <option>Cancha 2</option>
      </select>
      <select>
        <option>Árbitro 1</option>
        <option>Árbitro 2</option>
      </select>
      <input type="text" placeholder="Equipo 1" />
      <input type="text" placeholder="Equipo 2" />
      <button>Guardar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Cancha</th>
          <th>Árbitro</th>
          <th>Equipos</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-11-10</td>
          <td>10:00</td>
          <td>Cancha 1</td>
          <td>Juan Pérez</td>
          <td>Tigres vs Lobos</td>
          <td class="celda-acciones">
            <button class="btn-accion btn-editar">Editar</button>
            <button class="btn-accion btn-eliminar">Eliminar</button>
          </td>
        </tr>
        <tr>
          <td>2025-11-12</td>
          <td>14:00</td>
          <td>Cancha 2</td>
          <td>María García</td>
          <td>Leones vs Águilas</td>
          <td class="celda-acciones">
            <button class="btn-accion btn-editar">Editar</button>
            <button class="btn-accion btn-eliminar">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>


</body>

</html>
