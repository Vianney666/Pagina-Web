<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
  <header>
    <div class="header-top">
      <a class="logo-class" href="#">
        <img src="../img/logo_canchas.png" alt="Logo de pagina">
      </a>
      <h1>Administración de Canchas de Fútbol</h1>
    </div>
    <div class="header-bottom">
      <nav>
        <ul>
          <li><a href="#">Partidos</a></li>
          <li><a href="../html/arbitros.html">Árbitros</a></li>
          <li><a href="../html/equipos.html">Equipos</a></li>
        </ul>
      </nav>
      <div id="sesion-item">
        <a href="../html/Inicioo.html">Cerrar Sesión</a>
      </div>
    </div>
  </header>

  <section id="partidos" class="modulo">
    <h2>Próximos Partidos</h2>
    
    <form class="formulario">
      <input type="date" name="fecha" required />
      <input type="time" name="hora" required />
      <select name="cancha" required>
        <option value="">Seleccione cancha</option>
        <option value="Cancha 1">Cancha 1</option>
        <option value="Cancha 2">Cancha 2</option>
        <option value="Cancha 3">Cancha 3</option>
        <option value="Cancha 4">Cancha 4</option>
        <option value="Cancha 5">Cancha 5</option>
      </select>
      <select name="arbitro" required>
        <option value="">Seleccione árbitro</option>
        <!-- los arbitros se llenan de bd-->
      </select>
      <select name="equipo1" required>
        <option value="">Seleccione equipo 1</option>
        <!-- Se llenará automáticamente desde JavaScript -->
      </select>
      <select name="equipo2" required>
        <option value="">Seleccione equipo 2</option>
        <!-- Se llenará automáticamente desde JavaScript -->
      </select>
      <button type="submit">Guardar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Cancha</th>
          <th>Árbitro</th>
          <th>Equipos</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- los partidos tmb se cargaran dinamicamente desde la bd-->
      </tbody>
    </table>
  </section>

  
  <script src="../javascript/calendario.js"></script>
  

</body>

</html>
