<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Árbitros</title>
  <link rel="stylesheet" href="css/credenciales_arbitros.css">
</head>

<body>

  <section id="arbitros" class="modulo">
    <h2>Gestión de Árbitros</h2>

    <form id="formArbitro" class="formulario">
      <input type="text" id="nombreArbitro" placeholder="Nombre del árbitro" required>
      <input type="tel" id="telefonoArbitro" placeholder="Teléfono" required>
      <input type="email" id="correoArbitro" placeholder="Correo" required>
      <select id="estadoArbitro" required>
        <option value="true">Disponible</option>
        <option value="false">No disponible</option>
      </select>
      <button type="submit" id="btnGuardar">Guardar</button>
    </form>

    <div class="tabla-container">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="cuerpoTabla">
          <!-- los arbitros que se añaden en la web se guardan aqui en el arreglo js-->
        </tbody>
      </table>
    </div>
  </section>

  <script src="javascript/arbitros.js"></script>

</body>

</html>
