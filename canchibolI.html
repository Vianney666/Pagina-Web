<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        body {
            background: url(fondoIn.png) no-repeat center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.658);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 320px;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        h1 {
            color: black;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
            margin-bottom: 20xp;
        }
        label {
            font-size: 0.9em;
            color: black;
            margin-bottom: 5px;
            display: block;
        }
        input {
            padding: 10px;
            border: 1px solid #aaaaaa;
            border-radius: 25px;
            font-size: 0.95em;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            border-color: #588157;
            box-shadow: 0 0 5px rgba(0, 180, 216, 0.5);
        }
        .password-toggle {
            position: relative;
        }
        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
        }
        .error-msg {
            color: red;
            font-size: 0.8em;
            margin-top: 3px;
            display: none;
        }
        .checkbox-group {
            text-align: left;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        .btn-login {
            background-color: #588157;
            color: rgb(255, 255, 255);
            border: none;
            padding: 12px;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        .btn-login:hover {
            background-color: #588157;
        }
        
        .register-link {
            color: #0077b6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3;
        }
        .register-link a:hover {
            color: #3a5a40;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesion</h1>
        <form id="loginForms">
        <form action="#" method="post">
            <div class="input-group">
                <label for="usuario">Usuario o Correo</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usario" required>
                <span class="error-msg" id="usuario-error">Campo obligatorio</span>
            </div>
            <br>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <br>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        <br>
        <div class="register-link">¿No tienes una cuenta? <a href="canchibolR.html">Registrate</a>
        </div>
    </div>
</body>
</html>
