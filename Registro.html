<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/registro.css">
  <title>Registro</title>
</head>

<body>

  <div class="register-container">
    <h1>Crear cuenta</h1>
    <form id="registroForm">
      <div class="input-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" required>
        <span class="error-msg" id="usuario-error">Campo obligatorio</span>
      </div>

      <div class="input-group">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" required>
        <span class="error-msg" id="correo-error">Correo inválido</span>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required>
        <button type="button" class="toggle-btn" id="togglePass1">ver</button>
        <span class="error-msg" id="password-error">Campo obligatorio</span>
      </div>

      <div class="input-group">
        <label for="confirmar">Confirmar contraseña</label>
        <input type="password" id="confirmar" required>
        <button type="button" class="toggle-btn" id="togglePass2">ver</button>
        <span class="error-msg" id="confirmar-error">Las contraseñas no coinciden</span>
      </div>

      <button type="submit" class="btn-register">Registrarse</button>

      <div class="login-link">
        ¿Ya tienes una cuenta? <a href="Loginn.html">Inicia sesión</a>
      </div>
    </form>
  </div>

  <script src="javascript/registro.js"> </script>

</body>
</html>
